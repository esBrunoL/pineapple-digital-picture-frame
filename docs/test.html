<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🍍 Flutter Test</title>
  <style>
    body { 
      margin: 0; 
      font-family: Arial; 
      background: linear-gradient(45deg, #FFD700, #FF6347); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
    }
    .test { 
      background: white; 
      padding: 2rem; 
      border-radius: 15px; 
      text-align: center; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .pineapple { font-size: 3rem; animation: bounce 1s infinite; }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  </style>
</head>
<body>
  <div class="test">
    <div class="pineapple">🍍</div>
    <h2>Flutter Loading Test</h2>
    <p>If you see this, GitHub Pages is working!</p>
    <div id="status">Checking Flutter...</div>
  </div>
  
  <script>
    // Test if Flutter files can load
    const testUrls = [
      'flutter_bootstrap.js',
      'main.dart.js',
      'flutter.js'
    ];
    
    let loaded = 0;
    const status = document.getElementById('status');
    
    testUrls.forEach(url => {
      fetch(url)
        .then(response => {
          loaded++;
          status.innerHTML = `✅ Loaded ${loaded}/${testUrls.length} Flutter files`;
          if (loaded === testUrls.length) {
            status.innerHTML = '🎉 All Flutter files accessible! The delay might be AWS S3 or app initialization.';
          }
        })
        .catch(error => {
          status.innerHTML = `❌ Failed to load ${url}: ${error.message}`;
        });
    });
  </script>
</body>
</html>
