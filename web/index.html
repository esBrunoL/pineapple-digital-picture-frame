<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="virtual_portrait">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>üçç Pineapple Digital Picture Frame</title>
  <link rel="manifest" href="manifest.json">
  <style>
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #FFD700, #FF6347, #32CD32);
      font-family: Arial, sans-serif;
      color: white;
    }
    .pineapple {
      font-size: 4rem;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .loading-text {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="pineapple">üçç</div>
    <div class="loading-text">Loading Your Tropical Picture Frame...</div>
    <div style="margin-top: 1rem; font-size: 1rem; opacity: 0.8;">This may take up to 60 seconds on first load</div>
  </div>
  <script>
    // Improved loading handling
    let loadingTimeout;
    
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.remove();
      }
      if (loadingTimeout) clearTimeout(loadingTimeout);
    });
    
    // Update loading message after 30 seconds
    loadingTimeout = setTimeout(function() {
      const loading = document.querySelector('#loading .loading-text');
      if (loading) {
        loading.innerHTML = 'Almost ready... Loading your 14 personal photos! üì∏';
      }
    }, 30000);
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
